<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemSlider</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="wrapper">
        <h1 class="title">cssMemSlider</h1>
    </div>
</header>
<main class="main">
    <div class="wrapper">
        <div class="slider">
            <div class="slider__input">
                <input type="radio" class="radio" name="slide" id="sl-radio1">
                <input type="radio" class="radio" name="slide" id="sl-radio2">
                <input type="radio" class="radio" name="slide" id="sl-radio3">
                <input type="radio" class="radio" name="slide" id="sl-radio4">
            </div>
            <div class="slider__img">
                <div class="img-block">
                    <img src="img/01.jpg" alt="slide1">
                </div>
                <div class="img-block">
                    <img src="img/02.jpg" alt="slide2">
                </div>
                <div class="img-block">
                    <img src="img/03.jpg" alt="slide3">
                </div>
                <div class="img-block">
                    <img src="img/04.jpg" alt="slide4">
                </div>
            </div>
            <div class="slider__text">
                <p class="text"></p>
            </div>
            <div class="slider__buttons">
                <label for="sl-radio1" class="button"></label>
                <label for="sl-radio2" class="button"></label>
                <label for="sl-radio3" class="button"></label>
                <label for="sl-radio4" class="button"></label>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="wrapper">
        <p class="footer__copy">Â© 2022</p>
        <a href="https://rs.school/" class="footer__rs-school-link">The Rolling Scopes School</a>
    </div>
</footer>

</body>
</html>
