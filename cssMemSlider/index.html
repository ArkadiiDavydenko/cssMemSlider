<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cssMemSlider</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<header class="header">
    <div class="wrapper">
        <h1 class="title">cssMemSlider</h1>
    </div>
</header>
<main class="main">
    <div class="wrapper">
        <div class="slider">
            <input type="radio" class="radio" name="slide" id="sl-radio1" checked/>
            <input type="radio" class="radio" name="slide" id="sl-radio2"/>
            <input type="radio" class="radio" name="slide" id="sl-radio3"/>
            <input type="radio" class="radio" name="slide" id="sl-radio4"/>
            <div class="slider__img">
                <div class="img-block slider__img1">
                    <img src="img/01.jpg" alt="slide1">
                </div>
                <div class="img-block slider__img2">
                    <img src="img/02.jpg" alt="slide2">
                </div>
                <div class="img-block slider__img3">
                    <img src="img/03.jpg" alt="slide3">
                </div>
                <div class="img-block slider__img4">
                    <img src="img/04.jpg" alt="slide4">
                </div>
            </div>
            <div class="slider__text">
                <p class="text slider__text1">Find yourself</p>
                <p class="text slider__text2">The best way to learn</p>
                <p class="text slider__text3">Take it and do it</p>
                <p class="text slider__text4">Your best friends</p>
            </div>
            <div class="slider__buttons">
                <label for="sl-radio1" class="slider__label"><div class="button button__1"></div></label>
                <label for="sl-radio2" class="slider__label"><div class="button button__2"></div></label>
                <label for="sl-radio3" class="slider__label"><div class="button button__3"></div></label>
                <label for="sl-radio4" class="slider__label"><div class="button button__4"></div></label>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="wrapper footer__wrapper">
        <p class="footer__copy">Â© 2022</p>
        <a href="https://rs.school/" class="footer__rs-school-link">RS School</a>
    </div>
</footer>

</body>
</html>
